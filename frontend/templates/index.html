<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Health Risk Assessment</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Food Health Assessment</h1>
            <p>Analyze your food choices and assess lifestyle disease risks</p>
        </div>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('food-analysis')">
                üîç Food Analysis
            </button>
            <button class="nav-btn" onclick="showSection('lifestyle-assessment')">
                üè• Health Assessment
            </button>
            <button class="nav-btn" onclick="showSection('demo')">
                üé≠ Demo
            </button>
        </nav>

        <!-- Food Analysis Section -->
        <section id="food-analysis" class="section active">
            <h2>üîç Food Risk Analysis</h2>
            
            <div class="form-group">
                <label for="food-input">Enter foods to analyze (comma-separated):</label>
                <input type="text" id="food-input" placeholder="e.g., apple, pizza, coca cola, hamburger">
            </div>
            
            <button class="btn" onclick="analyzeFoods()">Analyze Foods</button>
            
            <div class="demo-foods">
                <span style="color: #718096; margin-right: 10px;">Quick examples:</span>
                <button class="demo-food-btn" onclick="setDemoFoods('apple, orange, banana')">Healthy Fruits</button>
                <button class="demo-food-btn" onclick="setDemoFoods('pizza, french fries, ice cream')">Junk Foods</button>
                <button class="demo-food-btn" onclick="setDemoFoods('quinoa, salmon, broccoli')">Superfoods</button>
            </div>
            
            <div id="food-results"></div>
        </section>

        <!-- Lifestyle Assessment Section -->
        <section id="lifestyle-assessment" class="section">
            <h2>üè• Lifestyle Disease Risk Assessment</h2>
            
            <div class="profile-section">
                <h3>üë§ Personal Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="1" max="120" placeholder="25">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" step="0.1" placeholder="70">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" placeholder="175">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity">
                        <option value="sedentary">Sedentary (little/no exercise)</option>
                        <option value="light">Light (light exercise 1-3 days/week)</option>
                        <option value="moderate" selected>Moderate (moderate exercise 3-5 days/week)</option>
                        <option value="active">Active (hard exercise 6-7 days/week)</option>
                        <option value="very_active">Very Active (very hard exercise, physical job)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="family-history">Family History (comma-separated):</label>
                    <input type="text" id="family-history" placeholder="diabetes, hypertension, heart disease (or leave empty)">
                </div>
                
                <div class="form-group">
                    <label for="current-conditions">Current Health Conditions (comma-separated):</label>
                    <input type="text" id="current-conditions" placeholder="none, or list current conditions">
                </div>
            </div>

            <!-- Dietary Pattern Section -->
            <div class="dietary-section">
                <h3>üçΩÔ∏è Dietary Pattern Tracking</h3>
                
                <div class="form-group">
                    <label for="days-tracked">Number of days to track:</label>
                    <select id="days-tracked" onchange="updateDietaryDays()">
                        <option value="1">1 day (Quick assessment)</option>
                        <option value="2">2 days</option>
                        <option value="3" selected>3 days (Recommended)</option>
                        <option value="4">4 days</option>
                        <option value="5">5 days (Detailed)</option>
                        <option value="6">6 days</option>
                        <option value="7">7 days (Comprehensive)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="meal-frequency">Average meals per day:</label>
                    <input type="number" id="meal-frequency" min="1" max="10" value="3" placeholder="3">
                </div>

                <div id="daily-tracking-container">
                    <!-- Dynamic daily tracking forms will be inserted here -->
                </div>
            </div>
            <button class="btn" onclick="assessLifestyleRisk()">Assess Health Risk</button>
            
            <div id="lifestyle-results"></div>
        </section>

        <!-- Demo Section -->
        <section id="demo" class="section">
            <h2>üé≠ Demo Scenarios</h2>
            
            <div style="display: grid; gap: 20px; margin-top: 25px;">
                <button class="btn" onclick="runDemo('healthy')">
                    üçé Demo: Healthy Foods
                </button>
                <button class="btn" onclick="runDemo('unhealthy')">
                    üçï Demo: Unhealthy Food
                </button>
                <button class="btn" onclick="runDemo('mixed')">
                    ü•ó Demo: Mixed Foods
                </button>
                <button class="btn" onclick="runDemo('junk')">
                    üçü Demo: Junk Foods
                </button>
            </div>
            
            <div id="demo-results"></div>
        </section>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
